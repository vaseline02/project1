<script>

document.title="{_page_title}";

$("#code").change(function(){


	$("#main_form").submit();
});

$(".del").click(function(){

    var no=$(this).data("no");
    var mode=$(this).data("mode");

    $("input[name=mode]").val(mode);
    $("input[name=no]").val(no);

    if(confirm("삭제하시겠습니까?")){
        $("form[name=giftForm]").submit();
    }
});
