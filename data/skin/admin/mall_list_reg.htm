{#header}

<!-- Main Contents -->
<form method="post" id="main_form" onsubmit="return chk_form2();">
    <input type="hidden" name="mode" id="mode" value="">
	<input type="hidden" name="no" id="no" value="{__GET['no']}">
<div class="post">
	<div class="col-lg-12 statusbox-header"><h3>{_page_title}<!--<span>Customer Service Management</span>--></h3></div>
	<div class="col-lg-12">
		<div class="panel panel-default panel-stock margin20">
			<table class="table fileload-list-small">
				<colgroup>
					<col width="15%" />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">고객코드</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="d_code" id="d_code" value="{d_code}" required {_readonlay}/></div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">고객명</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="d_name" id="d_name" value="{d_name}" required {_readonlay}/></div>
                        </td>
                    </tr>
					<!--
					<tr>
						<th scope="row">구분</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="d_type" id="d_type" value="{d_type}" required {_readonlay}/></div>
                        </td>
                    </tr>
					-->
					<tr>
						<th scope="row">납품처코드</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="d2_code" id="d2_code" value="{d2_code}" {_readonlay}/></div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">납품처명</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="d2_name" id="d2_name" value="{d2_name}" required {_readonlay}/></div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">납품처코드(WMS)</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="mall_code" id="mall_code" value="{mall_code}" {_readonlay}/></div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">납품처명(WMS)</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="wms_mallnm" id="wms_mallnm" value="{wms_mallnm}" {_readonlay}/></div>
                        </td>
                    </tr>

					<tr>
						<th scope="row">실적코드</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="sales_code" id="sales_code" value="{sales_code}" required {_readonlay}/></div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">실적팀명</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="sales_team" id="sales_team" value="{sales_team}" required {_readonlay}/></div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">업로드구분</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12">
							<select name="upload_form_type" id="" >
							{@_upload_form_type}
								<option {?upload_form_type==.value_}selected{:}{_disabled}{/} >{.value_}</option>	
							{/}
							</select>
							</div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">발주서몰명</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="mall_name" id="mall_name" value="{mall_name}"  required {_readonlay}/></div>
                        </td>
                    </tr>
					<tr>
						<th scope="row">사용유무</th>
						<td class="receive-title no-gutters">
							<select name="state" id="" >
								<option value="Y" {_selected['state']['Y']} {?state!='Y'}{_disabled}{/}>Y</option>
								<option value="N" {_selected['state']['N']} {?state!='N'}{_disabled}{/}>N</option>
							</select>
                        </td>
                    </tr>
					<tr>
						<th scope="row">본사오더담당</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="c_mem_name" id="c_mem_name" value="{c_mem_name}"/></div>
                        </td>
                    </tr>
					<tr>
						
						<th scope="row" class="align-left">브랜드</th>
						<td class="receive-title no-gutters">
							<div style="overflow: auto; height:210px; font-size: 11px;">
							{ @ brand_list }
								<label style="display:inline-block; width:140px; line-height:23px;"><input type="checkbox" name="brand_no[]" value={.no} {_checked['brand'][.no]}>{.brandnm}</label>
							{/}						
							</div>
						</td>

						<!-- <th scope="row">브랜드</th>
						<td class="receive-title no-gutters">
							<div class="col-xs-12"><input type="text" class="form-control" name="brand" id="brand" value="{brand}"/></div>
                        </td> -->
					</tr>					

				</tbody>
			</table>
			<!-- <div>※브랜드 입력시 두개 이상이면 '|'로 구분하여 등록 ( 게스|필라|그로바나) </div> -->
		</div>
		
		<div class="text-center table-btn-group">
			<button class="btn btn-primary btn-submit">등록 / 수정</button>
		</div>
	</div>			
</div>
</form>
<script>
document.title="{_page_title}";


function chk_form2(){

	var mode='';
	if($("#no").val()) $("#mode").val("mod");
	else  $("#mode").val("ins");
	
	if(confirm('처리하시겠습니까?')){

		//$("#main_form").submit();

		return true;
	}else{
		return false;
	}
}

$(function(){
	$(".btn-submit").click(function(){

		var mode='';
		if($("#no").val()) $("#mode").val("mod");
		else  $("#mode").val("ins");
		
		if(confirm('처리하시겠습니까?')){

			$("#main_form").submit();
		}

	});
});
*/
</script>
{#footer}
