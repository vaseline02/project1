{#header}
<div class="row">
	<div class="col-lg-12 statusbox-header"><h3>{_page_title}<!--<span>Customer Service Management</span>--></h3></div>
</div>

<hr>

<div><button type="button" class="btn btn-primary" onclick="popup('codedata_place_reg.php','codedata_place_reg','1100','900')">등록</button></div>

<table id="" class="display display_dt" style="width:100%" border="{_xls_border}">
	<thead>
		<tr>
			<th>이름</th>
			<th>대분류</th>
			<th>재고배치순번</th>
			<th>더존장소코드</th>
			<!--<th>가용재고 포함유무</th>-->
			<th>재고위치 사용유무</th>
			<th>발주가능여부</th>
			<th>등록일</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
	{@loop}
		<tr>
			<td>{.cd}</td>
			<td>{_cfg_place_type[.place_type]}</td>
			<td>{.v}</td>
			<td>{.place_code}</td>
			<!--<td>{.stock_include_yn}</td>-->
			<td>{.view_yn}</td>
			<td>{.v2nm}</td>
			<td>{.save_time}</td>
			<td><button type="button" class="btn btn-sm btn-warning" onclick="popup('codedata_place_reg.php?codeno={.no}','codedata_place_reg','1100','900')">정보수정</button></td>
		</tr>
	{/}
	</tbody>
</table>


<script>
document.title="{_page_title}";


function popup1(src,name,width,height)
{
	window.open(src,name,'width=300,height=300,scrollbars=1,resizable=1');
}

</script>
{#footer}
