{#header}
<h1>{_page_title}</h1>

<hr>
{=include_file("cs/send_nav.htm")}
<style>
.search_td_width{width:800px;}
#nav_div2 a:after{width:90%}
</style>

<form id="sendForm" method="POST">
<input type="hidden" name="mode" value="">
<input type="hidden" name="no" value="">
<input type="hidden" name="code" value="">
<table id="" style="width:100%" border="{_xls_border}">
    <tr>
        <td style="width:40%; vertical-align: top;">
            <table class="table table-bordered" >
                <tr>
                    <th>송장번호</th>
                    <td style="height:621px"><textarea name="s_invoice" id="" style="height:100%; width:100%">{_POST['s_invoice']}</textarea></td>	
                    {?count(notData)}	
                    <td style="height:621px;vertical-align: top; width:40%">
                        <table class="table table-bordered" >
                            <tr><th colspan=2>리스트에없는송장</th></tr>
                            <tr>
                                <th>송장번호</th>
                                <th>수량</th>
                            </tr>
                            {@notData}
                            <tr>
                                <td>{.key_}</td>		
                                <td style="text-align: center;">{.value_}</td>	                    	
                            </tr>
                            {/}
                        </table>
                        
                    </td>	                    	
                   {/}
                </tr>
            </table>

        </td>
        <td style="text-align: center;">
            <div>=></div>
            <div type="button" class="btn btn-primary returnMerge" style="margin-top: 10px;">회수비교</div>
        </td>
        <td style="width:50%; vertical-align: top;">
            <div style="overflow: auto; height:621px;">
                <table id="" class="table table-bordered">
                    <tr>			
                        <th>모델명</th>
                        <th>이미지</th>
                        <th width='100'>반품수량</th>
                        <th>확인</th>
                    </tr>
                
                    
                    {@loop}                                                
                    <tr class="{.line_color}">			
                        <td>{.goodsnm}</td>
                        <td class="td_img" style="text-align: center;">{.img_url}</td>
                        <td style="text-align: center;">{.sum_egn}</td>
                        <td style="text-align: center;"><span style="color:{.confirmColor}">{.confirmNm}</span></td>
                    </tr>
                    {/}
                </table>
            </div>
        </td>
    </tr>	
</table>

<div class="bottom_btn_box">
	<div  class="box_left"></div>
	<div  class="box_right">
		<div type="button" class="btn btn-primary" onclick="popup('return_check.php','','1100','900')">확인</div>
	</div>
</div>

</form>

<script>

document.title="{_page_title}";

$(".returnMerge").click(function(){
   $("form[id='sendForm']").submit();
});

</script>
{#footer}
