{#header}
<div class="col-lg-12 statusbox-header"><h3>{_page_title}<span></span></h3></div>
<form method="post" >

<input type="hidden" name="no" value="{no}">
<input type="hidden" name="goodsno" value="{goodsno}">
<input type="hidden" name="goodsnm" value="{goodsnm}">
<input type="hidden" name="mode" value="{_mode}">
<table class="table table-bordered" >
	<tbody>
		<tr>
			<th>모델정보</th>
			<td>{brandnm} / {catenm} / {goodsnm}</td>
		</tr>
		{?_page_type!='1'}
		<tr>
			<th>그룹코드</th>
			<td>
				<input class="number_only" type="text" name="group_id" value="{group_id}">
				<input type="hidden" name="group_id_ori" value="{group_id}">
			</td>
		</tr>
		{/}
		
		<tr>
			<th>수량</th>
			<td>
				<input class="number_only" type="text" name="stock_num_reg" value="{stock_num_reg}">
			</td>
		</tr>
		<tr>
			<th>외화</th>
			<td><input class="number_only" type="text" name="cost_std" value="{cost_std}"></td>
		</tr>
		<tr>
			<th>환율</th>
			<td><input class="" type="text" name="rate" value="{=number_format(rate,1)}"></td>
		</tr>
		<tr>
			<th>관세율</th>
			<td><input class="number_only" type="text" name="duty_per" value="{duty_per}">%</td>
		</tr>
		<tr>
			<th>부대비용</th>
			<td><input class="number_only" type="text" name="extra_expense" value="{extra_expense}">%</td>
		</tr>
		<tr>
			<th>수수료</th>
			<td><input class="number_only" type="text" name="charge" value="{charge}">%</td>
		</tr>

		{?_page_type!='1'}
		<tr>
			<th>입고된수량</th>
			<td>
				<input class="number_only" type="text" name="stock_num" value="{stock_num}">
				<input type="hidden" name="before_stock_num" value="{stock_num}">
			</td>
		</tr>
		{/}
		<tr>
			<th>메모</th>
			<td><input type="text" name="memo" value="{memo}"></td>
		</tr>	
	</tbody>
</table>

<center>
	<button class="btn btn-lg btn-primary">수 정</button>
</center>
</form>
<script>
document.title="{_page_title}";
</script>
{#footer}
