<div style="clear:both"></div>

<table id="" class="display display_dt" data-height="740" data-order="false" style="width:100%" border="{_xls_border}">
	<caption>
		<div class="input-group col-lg-12 common-table-search2">
			<span class="common-table-result">총 <b>{=number_format(pg->recode['total'])}</b>건</span>
			<div class="input-group common-table-search">
			</div>
		</div>
	</caption> 
	<thead>
		<tr>
			<th>번호</th>
			<th>분류</th>
			<th>제목</th>
			<th>내용</th>
			<th>파일</th>
		</tr>
	</thead>
	<tbody>
	{@data}
	<tr class="line_tr" id="{.sn}" style="cursor:pointer;">
		<td align=center>{.sn}</td>
		<td align=center>{.cate_name}</td>
		<td style="width:300px;">{.subject}</td>
		<td>{.contents}</td>
		<td>
		{=count(.img)}
		</td>
	</tr>
	{/}
	</tbody>
</table>

<div>{pg->page['navi']}</div>


	<div class="bottom_btn_box">
		<div class="box_left">

		</div>
		<div  class="box_right">
		<button type="button" class="btn btn-primary" onclick="popup('write.php?board_id={_board_id}','reg_pop','800','700')">등록</button>
		</div>
	</div>

</div>



<script>

$(function(){

	$(".line_tr").click(function(){

		var sn = $(this).attr("id");
		var board_id = $("#board_id").val();

		var pop = window.open("write.php?sn="+sn+"&board_id="+board_id,"view_pop","width=1400,height=800,scrollbars=yes");
		pop.focus();
	});
});
</script>
